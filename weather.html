<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
<!--    <link rel="stylesheet" href="./css/weather-icons-wind.min.css">-->
<!--    <link rel="stylesheet" href="./css/weather-icons-wind.css">-->
<!--    <link rel="stylesheet" href="./css/weather-icons.css">-->
    <link rel="stylesheet" href="./css/weather-icons.min.css">
</head>
<body>
  <div class="main">
      <div class="tittle">
        <p>CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
      </div>
      <ul class="city">
          <li class="city_list">
                  <p class="city_name">Lisbon</p>
                  <p>21°C <i class="wi wi-day-sunny"></i></p>
          </li>
          <li class="city_list">
              <p class="city_name">Paris</p>
              <p>11°C <i class="wi wi-day-rain-mix"></i></p>
          </li>
          <li class="city_list">
              <p class="city_name">Belgrade</p>
              <p>15°C <i class="wi wi-day-cloudy"></i></p>
          </li>
          <li class="city_list">
              <p class="city_name">Venice</p>
              <p>21°C <i class="wi wi-day-cloudy-high"></i></p>
          </li>
          <li class="city_list">
              <p class="city_name">Tel-Avive</p>
              <p>32°C <i class="wi wi-hot"></i></p>
          </li>
          <li class="city_list">
              <p class="city_name">Cair</p>
              <p>21°C <i class="wi wi-day-sunny"></i></p>
          </li>
          <li class="city_list">
              <p class="city_name">New-York</p>
              <p>17°C <i class="wi wi-day-storm-showers"></i></p>
          </li>
          <li class="city_list">
              <p class="city_name">New-Delhi</p>
              <p>17°C <i class="wi wi-day-rain-wind"></i></p>
          </li>
          <li class="city_list">
              <p class="city_name">San-Francisco</p>
              <p>15°C <i class="wi wi-day-cloudy"></i></p>
          </li>
          <li class="city_list">
              <p class="city_name">Tokyo</p>
              <p>8°C <i class="wi wi-night-clear"></i></p>
          </li>
          <li class="city_list">
              <p class="city_name">Sydney</p>
              <p>25°C <i class="wi wi-night-cloudy"></i></p>
          </li>
      </ul>
  </div>
</body>
</html>
